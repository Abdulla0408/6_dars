{% extends 'index.html' %}

{% block content %}
    <div class="container">
        <h2 class="text-center mb-4">Quiz yaratish</h2>
        <form method="POST" class="shadow p-4 rounded">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="title" class="form-label">Nomi</label>
                <input type="text" id="title" name="title" required class="form-control">
            </div>
            <div class="form-group mb-3">
                <label for="description" class="form-label">Tavsifi</label>
                <textarea id="description" name="description" required class="form-control"></textarea>
            </div>
            <button type="submit" class="submit-btn btn btn-primary">Quiz yaratish</button>
        </form>
    </div>
{% endblock %}
